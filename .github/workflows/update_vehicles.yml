name: Update Vehicles Data

on:
  schedule:
    - cron: '0 0 * * 0' # Запуск раз в неделю (в воскресенье)
  workflow_dispatch: # Кнопка для ручного запуска

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run vehicles parser
        run: python vehicles_parser.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Updated vehicles data
          file_pattern: vehicles.json
